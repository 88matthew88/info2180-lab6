<!--DOCTYPE=html-->
<html>
<body>


<div style='background-color: #5078E2;'> <h1 style='color: white'> Web Dictionary <h1> </div>
<div>
<form action = "request.php">
    <input type="text" name="q" id="sterm" >
    <input type= "button" value= "search " onclick="alert_function();"> 
</form> 
</div>

<div><h3> Result <h3></div>
<div id= "result"></div>

<script type="text/javascript">
function alert_function()
{
    var httpRequest;
    var sterm = document.getElementById('sterm').value;
    makeRequest("request.php?q="+ sterm);
    
    function makeRequest(url)
    {
        httpRequest = new XMLHttpRequest();
        
            
        if (!httpRequest) 
        {
            alert("Failed to create xmlhttp instance");
            return false;    
        }
        
        httpRequest.onreadystatechange = alertContents;
        httpRequest.open('GET', url);
        httpRequest.send();
    }
        
    function alertContents()
    {
        if (httpRequest.readyState === XMLHttpRequest.DONE) 
        {
            if (httpRequest.status === 200) 
            {
                document.getElementById("result").innerHTML = this.responseText;
            } 
            else 
            {
                alert('There was a problem with the request.');
            }
        }
    }
}    
    
</script>
</body>
</html>
